<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!--
        Give a meaningful name to the name of files,
        so that search engines will find them easily.
        Write a meaningful text to the alt text.
    -->
    <ul>
      <li>
        <img src="images/coffee.jpg" alt="A coffee mug on a table" />
      </li>
      <li>
        <video controls autoplay loop src="videos/sea.mp4">
          Your browser doesn't support videos
        </video>
      </li>
      <!-- <li>
        <audio controls src="/audios/PalwanHalmyradowGozelMary.mp3">
          Your browser doesn't support audios
        </audio>
      </li> -->
    </ul>
  </body>
</html>
